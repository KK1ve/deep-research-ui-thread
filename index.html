<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deep Research Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: '#0f172a',
                        surface: '#1e293b',
                        primary: '#3b82f6',
                        secondary: '#64748b',
                        accent: '#f59e0b',
                    },
                    animation: {
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                },
            },
        }
    </script>
    <style>
        /* Custom scrollbar for webkit (Chrome, Edge, Safari) */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569; /* Lighter color for visibility */
            border-radius: 5px;
            border: 2px solid #0f172a; /* Padding effect */
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        /* ByteMD / Markdown Body Overrides for Dark Theme */
        .markdown-body {
            background-color: transparent !important;
            font-family: inherit !important;
            font-size: inherit !important;
            color: inherit !important;
        }
        .markdown-body pre {
            background-color: #1e293b !important; /* surface color */
            border: 1px solid #334155 !important;
            border-radius: 0.5rem !important;
        }
        .markdown-body code {
            color: #e2e8f0 !important;
            background-color: rgba(255,255,255,0.1) !important;
            border-radius: 0.25rem;
            padding: 0.2em 0.4em;
        }
        .markdown-body pre code {
            background-color: transparent !important;
            padding: 0;
        }
        .markdown-body a {
            color: #60a5fa !important; /* primary blue */
            text-decoration: underline;
        }
        .markdown-body blockquote {
            color: #94a3b8 !important;
            border-left: 4px solid #3b82f6 !important;
            padding-left: 1em;
            margin-left: 0;
        }
        .markdown-body ul, .markdown-body ol {
            list-style: revert !important;
            padding-left: 1.5em !important;
        }
        .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4, .markdown-body h5, .markdown-body h6 {
            color: #f1f5f9 !important;
            border-bottom: none !important;
        }
        .markdown-body hr {
            background-color: #334155 !important;
            height: 1px;
            border: none;
        }
        .markdown-body table {
            color: #e2e8f0 !important;
        }
        .markdown-body tr {
            background-color: transparent !important;
            border-top: 1px solid #334155 !important;
        }
        .markdown-body th, .markdown-body td {
            border: 1px solid #334155 !important;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "bytemd/": "https://esm.sh/bytemd@^1.22.0/",
    "github-markdown-css/": "https://esm.sh/github-markdown-css@^5.8.1/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@bytemd/react": "https://esm.sh/@bytemd/react@^1.22.0",
    "@bytemd/plugin-gfm": "https://esm.sh/@bytemd/plugin-gfm@^1.22.0",
    "@bytemd/plugin-highlight": "https://esm.sh/@bytemd/plugin-highlight@^1.22.0"
  }
}
</script>
</head>
<body class="bg-background text-slate-200 antialiased h-[100dvh] w-screen overflow-hidden">
<div id="root" class="h-full w-full"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
